<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
</head>
<main>
    <script>
        let playerScore = 0;
        let computerScore = 0;
        
        function computerPlay() {
            let choices = ["rock", "paper", "scissors"];
            return(choices[Math.floor(Math.random() * choices.length)]);
        }
        
        function userPlay(playerInput) {
            while(playerInput != "rock" && playerInput != "paper" && playerInput != "scissors") {
                playerInput = prompt("Please type 'rock', 'paper', or 'scissors'").toLowerCase();
            }
            return playerInput;
        } 
        
        
        function round(playerSelection, computerSelection) {            
            console.log("Your Points: " + playerScore + ", Computer Points: " + computerScore);
            computerSelection = computerPlay();
            playerSelection = userPlay();

            if (computerSelection === playerSelection) {
                console.log("You chose " + playerSelection + ", the computer chose " + computerSelection + ", it's a tie!");
            } else if (computerSelection === "rock") {
                if (playerSelection === "paper") {
                    playerScore ++;
                    console.log("You chose " + playerSelection + ", the computer chose " + computerSelection + ", you win this round!");
                } else {
                    computerScore ++;
                    console.log("You chose " + playerSelection + ", the computer chose " + computerSelection + ", you lose this round!");
                }
            } else if (computerSelection === "paper") {
                if (playerSelection === "rock") {
                    computerScore ++;
                    console.log("You chose " + playerSelection + ", the computer chose " + computerSelection + ", you lose this round!")
                } else {
                    playerScore ++;
                    console.log("You chose " + playerSelection + ", the computer chose " + computerSelection + ", you win this round!");
                }
            } else {
                if (playerSelection === "rock") {
                    playerScore ++;
                    console.log("You chose " + playerSelection + ", the computer chose " + computerSelection + ", you win this round!");
                } else {
                    computerScore ++;
                    console.log("You chose " + playerSelection + ", the computer chose " + computerSelection + ", you lose this round!");
                }
        }}

        function game() {
            for(let roundNumber = 0; roundNumber < 5; roundNumber ++) {
                round();
            }
            if (computerScore === playerScore) {
                console.log("Game over, it's a tie!")
            } else if (computerScore > playerScore) {
                console.log("Game over, the computer wins!")
            } else {
                console.log("Game over, you WON!")
            }
        }
    </script>
</main>
</html>
